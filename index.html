<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사이트 이동 안내</title>
  <script>
    let countdown = 10;
    function updateCountdown() {
      const countdownElement = document.getElementById('countdown');
      countdownElement.textContent = countdown;
      if (countdown === 0) {
        window.location.href = 'https://kkuko-utils.vercel.app/word-combiner'; // 옮겨진 웹사이트 URL로 변경하세요.
      } else {
        countdown--;
        setTimeout(updateCountdown, 1000);
      }
    }
    window.onload = updateCountdown;
  </script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }
    h1 {
      font-size: 2rem;
      color: #333;
    }
    p {
      font-size: 1.2rem;
      color: #666;
    }
    #countdown {
      font-weight: bold;
      font-size: 2rem;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>웹사이트가 새 위치로 옮겨졌습니다.</h1>
  <p><span id="countdown">10</span>초 후 자동으로 새 웹사이트로 이동합니다.</p>
  <p>새 웹사이트로 바로 이동하려면 <a href="https://kkuko-utils.vercel.app/word-combiner">여기를 클릭</a>하세요.</p>
</body>
</html>
